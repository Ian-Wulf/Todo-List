<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="add-project">
                <svg id="add-project-plus" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 512 512" xml:space="preserve">
                <ellipse style="fill:#1ba3e2;" cx="256" cy="256" rx="256" ry="255.832"/>
                <g>
                    <rect x="113.2" y="228" style="fill:#FFFFFF;" width="285.672" height="56"/>
                    <rect x="228" y="113.2" style="fill:#FFFFFF;" width="56" height="285.672"/>
                </g>
                </svg>
                <button id="add-project-button">Add Project</button>
            </div>
        </div>
        <div id="project-area"></div>
    </div>
    <dialog id="modal">
        <form id="new-task-form">
            <button type="button" class="close-button">x</button>
            <h3 id="new-task-header">New Task</h3>
            <div class="task-form-row">
                <label for="task-title" id="task-title-label">Title:</label>
                <input type="text" id="task-title" name="title">
            </div>
            <div class="task-form-row">
                <label for="task-desc" id="task-desc-label">Description:</label>
                <textarea id="task-desc" name="description" maxlength="150" rows="2" cols="24"></textarea>
            </div>
            <div class="task-form-row">
                <label for="date">Due Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="task-form-row">
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="button" class="submit-button" value="submit">Add Task</button>
        </form>
    </dialog>
</body>
</html>
